<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | INVENTORY </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --success-color: #06d6a0;
            --danger-color: #ef476f;
            --warning-color: #ffd166;
            --info-color: #118ab2;
            --dark-color: #073b4c;
            --light-color: #f8f9fa;
            --bs-font-sans-serif: 'Poppins', sans-serif;
            --bs-font-thai: 'Prompt', sans-serif;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--bs-font-sans-serif);
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.thai {
            font-family: var(--bs-font-thai);
        }

        /* ======= Animated Background ======= */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(-45deg, #4361ee, #3a0ca3, #4cc9f0, #4895ef);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.8;
        }

        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* ======= Floating Elements ======= */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 8s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 20%;
            animation-delay: 1s;
            background: rgba(255, 255, 255, 0.08);
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.05);
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
            background: rgba(255, 255, 255, 0.07);
        }

        .shape:nth-child(5) {
            width: 150px;
            height: 150px;
            bottom: 30%;
            left: 5%;
            animation-delay: 4s;
            background: rgba(255, 255, 255, 0.03);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* ======= Login Container ======= */
        .login-container {
            max-width: 450px;
            width: 90%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(67, 97, 238, 0.3),
                        0 0 100px rgba(114, 9, 183, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Neon effect border */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff3399, #4361ee, #7209b7, #3a0ca3, 
                #4cc9f0, #4361ee, #ff3399);
            background-size: 400%;
            border-radius: 32px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: glowingBorder 20s linear infinite;
        }

        @keyframes glowingBorder {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .login-header-content {
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 201, 240, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(114, 9, 183, 0.3) 0%, transparent 50%);
        }

        .logo-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            margin-bottom: 1.5rem;
            transform: rotate(10deg);
            overflow: hidden;
        }

        .logo-container img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .login-form-container {
            padding: 2.5rem;
            color: white;
            position: relative;
        }

        /* Language Toggle Button */
        .lang-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #7209b7, #3a0ca3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .lang-toggle:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
        }

        .lang-toggle i {
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: white;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .remember-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .login-btn, .register-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--success-color), #03a87c);
            color: white;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--danger-color), #d64161);
            color: white;
        }

        .login-btn:hover, .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #03a87c, var(--success-color));
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #d64161, var(--danger-color));
        }

        /* ======= Responsive Design ======= */
        @media screen and (max-width: 768px) {
            .login-container {
                width: 95%;
            }

            .login-header-content {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .login-form-container {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        /* ======= Animations and Effects ======= */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Animated Background Elements -->
    <div class="animated-bg"></div>
    <div class="glass-overlay"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <div class="login-header-content">
            <div class="login-header-bg"></div>
            <div class="logo-container pulse">
                <img src="img/Logopage.jpg" alt="PlayerHaven Logo">
            </div>
            <h1 class="login-title">
                <span class="lang-en">INVENTORY</span>
                <span class="lang-th" style="display: none;">คลังสินค้า</span>
            </h1>
            <p class="login-subtitle">
                <span class="lang-en">LOGIN FIRST</span>
                <span class="lang-th" style="display: none;">กรุณาเข้าสู่ระบบ</span>
            </h1>
        </div>

        <div class="login-form-container">
            <!-- Language Toggle Button -->
            <button class="lang-toggle" id="langToggle">
                <i class="fas fa-globe"></i>
                <span class="current-lang">EN</span>
            </button>
            
            <p class="login-subtitle text-center" style="text-align: center; margin-bottom: 1.5rem;">
                <span class="lang-en">LOGIN WITH</span>
                <span class="lang-th" style="display: none;">เข้าสู่ระบบด้วย</span>
            </p>
            
            <form action="login.php" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <span class="lang-en">Username *</span>
                        <span class="lang-th" style="display: none;">ชื่อผู้ใช้ *</span>
                    </label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="lang-en">Password *</span>
                        <span class="lang-th" style="display: none;">รหัสผ่าน *</span>
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility()">
                            <i id="toggleIcon" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me" class="remember-checkbox">
                    <label for="remember_me">
                        <span class="lang-en">Remember me</span>
                        <span class="lang-th" style="display: none;">จำฉันไว้ในระบบ</span>
                    </label>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> 
                        <span class="lang-en">Login</span>
                        <span class="lang-th" style="display: none;">เข้าสู่ระบบ</span>
                    </button>
                    <button type="button" class="register-btn" onclick="location.href='Register.html'">
                        <i class="fas fa-user-plus"></i> 
                        <span class="lang-en">Register</span>
                        <span class="lang-th" style="display: none;">สมัครสมาชิก</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script>
        // ฟังก์ชันสลับการแสดงรหัสผ่าน
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // ฟังก์ชันสลับภาษา
        function toggleLanguage() {
            const currentLangEl = document.querySelector('.current-lang');
            const isEnglish = currentLangEl.textContent === 'EN';
            
            // ซ่อน/แสดงข้อความตามภาษา
            document.querySelectorAll('.lang-en').forEach(el => {
                el.style.display = isEnglish ? 'none' : 'inline-block';
            });
            
            document.querySelectorAll('.lang-th').forEach(el => {
                el.style.display = isEnglish ? 'inline-block' : 'none';
            });
            
            // อัปเดตข้อความในปุ่มสลับภาษา
            currentLangEl.textContent = isEnglish ? 'TH' : 'EN';
            
            // เปลี่ยนฟอนต์ของหน้าเว็บ
            document.body.classList.toggle('thai');
            
            // บันทึกการตั้งค่าภาษา
            localStorage.setItem('language', isEnglish ? 'th' : 'en');
        }

        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', function() {
            // โหลดการตั้งค่าภาษา
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage === 'th') {
                // ถ้าภาษาที่บันทึกไว้เป็นภาษาไทย ให้เปลี่ยนเป็นภาษาไทย
                toggleLanguage();
            }
            
            // เพิ่ม event listener ให้กับปุ่มสลับภาษา
            document.getElementById('langToggle').addEventListener('click', toggleLanguage);
            
            // ตรวจสอบสถานะการล็อกอิน
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const username = localStorage.getItem("username");
            
        });

        // เพิ่มฟังก์ชัน login สำหรับฟอร์ม
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ
            
            // ส่งข้อมูลไปยัง login.php ด้วย fetch API
            this.submit();
        });
    </script>
</body>
